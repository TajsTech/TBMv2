<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taj Begent Media Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/Images/Favicon.ico">
</head>
<body>
  <header class="main-header">
    <nav class="nav-bar">
      <div class="logo">Taj Begent Media</div>

      <div class="menu-toggle" id="menuToggle">
        <span></span><span></span><span></span>
      </div>

      <ul class="nav-links" id="navLinks">
        <li><a href="#photo-gallery">Photography</a></li>
        <li><a href="#video-gallery">Videography</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Photography -->
    <section id="photo-gallery">
      <h2 class="sub-header">Photography</h2>
      <div class="filter-tabs" id="photo-filters">
        <button class="active" data-filter="all">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="urban">Urban</button>
        <button data-filter="aviation">Aviation</button>
        <button data-filter="transport">Transport</button>
      </div>
      <div class="photo-grid" id="photoGrid"></div>
    </section>

    <!-- Videography -->
    <section id="video-gallery">
      <h2 class="sub-header">Videography</h2>
      <div class="filter-tabs" id="video-filters">
        <button class="active" data-filter="all">All</button>
        <button data-filter="commercial">Commercial</button>
        <button data-filter="shortfilm">Short Film</button>
        <button data-filter="product">Product</button>
        <button data-filter="other">Other</button>
      </div>
      <div class="photo-grid" id="videoGrid"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Taj Begent Media</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ===== Header Shrink on Scroll =====
      const header = document.querySelector(".main-header");
      let lastScrollY = window.scrollY;
      window.addEventListener("scroll", () => {
        if (window.scrollY > 50 && window.scrollY > lastScrollY) {
          header.classList.add("shrink");
        } else if (window.scrollY < lastScrollY) {
          header.classList.remove("shrink");
        }
        lastScrollY = window.scrollY;
      });

      // ===== Mobile Menu =====
      const menuToggle = document.getElementById("menuToggle");
      const navLinks = document.getElementById("navLinks");
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("open");
      });

      // ===== Smooth Scroll =====
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          const headerOffset = 80;
          const offsetTop = target.offsetTop - headerOffset;
          window.scrollTo({ top: offsetTop, behavior: "smooth" });
          navLinks.classList.remove("open");
        });
      });

      // ===== Photo & Video Grids =====
      const photoGrid = document.getElementById("photoGrid");
      const videoGrid = document.getElementById("videoGrid");
      const photoTabs = document.querySelectorAll("#photo-filters button");
      const videoTabs = document.querySelectorAll("#video-filters button");
      let photos = [];
      let videos = [];

      // Load photos
      fetch("images.json")
        .then(res => res.json())
        .then(data => {
          photos = data;
          renderGrid(photoGrid, photos, "all");
        });

      // Load videos
      fetch("videos.json")
        .then(res => res.json())
        .then(data => {
          videos = data;
          renderGrid(videoGrid, videos, "all");
        });

      // Filtering setup
      setupFilter(photoTabs, photoGrid, () => photos);
      setupFilter(videoTabs, videoGrid, () => videos);

      function setupFilter(tabs, grid, getData) {
        tabs.forEach(tab => {
          tab.addEventListener("click", () => {
            tabs.forEach(btn => btn.classList.remove("active"));
            tab.classList.add("active");
            renderGrid(grid, getData(), tab.dataset.filter);
          });
        });
      }

      // Render Grid
      function renderGrid(container, data, filter) {
        container.innerHTML = "";
        const filtered =
          filter === "all" ? data : data.filter(item => item.category === filter);

        filtered.forEach((item, i) => {
          const card = document.createElement("div");
          card.className = "photo-card";

          if (item.type === "youtube") {
            card.innerHTML = `
              <div class="video-wrapper">
                <iframe 
                  src="${item.url}" 
                  title="${item.title}" 
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen>
                </iframe>
              </div>`;
          } else if (item.url.endsWith(".mp4")) {
            card.innerHTML = `<video src="${item.url}" controls playsinline muted></video>`;
          } else {
            card.innerHTML = `<img src="${item.url}" alt="${item.title || ''}">`;
          }

          container.appendChild(card);
          setTimeout(() => card.classList.add("visible"), 100 * i);
        });
      }
    });
  </script>
</body>
</html>
